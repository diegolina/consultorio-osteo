<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Contect-Type" content="text/html" ; charset="UTF-8">
    <title>Consultorio Kinesico Osteopatico Saavedra </title>

    <!-- Importacion de jQuery -->
    <script src="js/libs/jquery-3.4.1.min.js"></script>

    <!-- Importacion de Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Importacion del CSS de todo -->
    <link rel="stylesheet" href="css/pacientes.css">

    <!-- Sweet Alert -->
    <script src="js/libs/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="css/sweetalert2.min.css">

    <!-- Importacion del DatePicker -->
    <script src="js/libs/bootstrap-datepicker.min.js"></script>
    <link href="css/bootstrap-datepicker.min.css" rel="stylesheet">

    <!-- Importacion de Font Awesome -->
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/all.css">
    <!--load all styles -->

    <script defer src="js/libs/all.js"></script>
    <!--load all styles -->

</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-sm-11">
                <h1><img id="imgPac" src="img/pacientes.jpg"></img> Pacientes </h1>
            </div>
            <div class="col-sm-1">
                <h6> <a href="index.html">Volver</a></h6>
            </div>

        </div>

        <hr>

        <button id="btnBuscar" type="button" class="btn btn-primary btn-sm">Buscar</button>
        <button id="btnIngreso" type="button" class="btn btn-primary btn-sm float-right">Ingresar Paciente</button>

        <div id="divTabla">

            <table id="tablaPacientes" class="table table-hover">
                <theader>
                    <tr>
                        <!--<td id="txtId">Id</td>-->
                        <td id="txtNombre">Nombre y Apellido</td>
                        <td id="txtObra">Obra Social</td>
                        <td id="txtAfil">Nro Afiliado</td>
                        <td id="txtPlan">Plan</td>
                        <td id="txtTel">Telefono</td>
                        <td id="txtEditar">Editar</td>
                        <td id="txtEditar">Eliminar</td>
                        <td id="txtEditar">Detalle</td>
                        <td id="txtAnteced">Antecedentes</td>
                        <td id="txtTratam">Tratamiento</td>
                    </tr>
                </theader>

                <tbody id="tblRegistros">

                </tbody>

            </table>
        </div>


    </div>


    <!-- Formulario Modal Buscar Paciente -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Buscar Pacientes</h4>
                </div>

                <form id="formBuscar">

                    <!-- Modal body -->
                    <div class="modal-body">
                        <label for="usr">Nombre y Apellido</label>
                        <input type="text" class="form-control" id="pacienteBus" name="pacienteBus">
                        <label for="usr">Obra Social</label>
                        <input type="text" class="form-control" id="obraSocBus" size="20" name="obraSocBus">
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button id="modalBuscar" type="submit" class="btn btn-primary" data-dismiss="modal">Buscar</button>
                        <button id="modalCerrar" type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    </div>

                </form>

            </div>
        </div>
    </div>


    <!-- Formulario Modal Ingresar Paciente -->
    <div class="modal" id="myModalIngreso">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 id="titulo" class="modal-title">Ingreso de Pacientes</h4>
                </div>

                <form id="formIngreso">

                    <!-- Campos ocultos para poner el ID Act o Consulta y tipo accion-->
                    <input type="hidden" id="idPac" name="idPac">
                    <input type="hidden" id="tipoAccion" name="tipoAccion">

                    <!-- Modal body -->
                    <div class="modal-body">
                        <label class="text-danger" for="usr">*Nombre y Apellido</label>
                        <input type="text" class="form-control" id="pacienteIn" name="paciente">
                        <label class="text-danger" for="usr">*Obra Social:</label>
                        <input type="text" class="form-control" id="obraSocial" size="20" name="obra">
                        <label class="text-danger" for="usr">*Afiliado</label>
                        <input type="text" class="form-control" id="afiliado" size="20" name="afiliado">
                        <label class="text-danger" for="usr">*Plan</label>
                        <input type="text" class="form-control" id="plan" size="20" name="plan">
                        <label class="text-danger" for="usr">*Telefono</label>
                        <input type="text" class="form-control" id="telefono" name="telefono">
                        <label for="usr">Observaciones</label>
                        <input type="text" class="form-control" id="observac" name="observac">
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button id="modalIngresarPac" type="submit" class="btn btn-primary" data-dismiss="modal">Ingresar</button>
                        <button id="modalCerrarDar" type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    </div>

                </form>

            </div>
        </div>
    </div>


    <!-- Formulario Modal Eliminar Paciente -->
    <div class="modal" id="myModalDel">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 id="tituloDel" class="modal-title">Esta seguro de eliminar el paciente?</h4>
                </div>

                <form id="formDel">

                    <!-- Campos ocultos para poner el ID Act o Consulta y tipo accion-->
                    <input type="hidden" id="idPacDel" name="idPacDel">

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button id="modalEliminarPac" type="submit" class="btn btn-danger" data-dismiss="modal">Eliminar</button>
                        <button id="modalCerrarEliminar" type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                    </div>

                </form>

            </div>
        </div>
    </div>



    <!-- Formulario Modal Ficha Paciente -->
    <div class="modal" id="myModalFicha">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 id="titulo" class="modal-title">Antecedentes</h4>
                </div>

                <form id="formFicha">

                    <!-- Campos ocultos para poner el ID Act o Consulta y tipo accion-->
                    <input type="hidden" id="idPacFicha" name="idPacFicha">
                    <input type="hidden" id="tipoAccionFicha" name="tipoAccionFicha">

                    <!-- Modal body -->
                    <div class="modal-body">

                        <label class="text-danger" for="usr">Antecedentes</label>
                        <textarea class="form-control" rows="10" cols="20" id="antecedentes"></textarea>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button id="modalIngresarFicha" type="button" class="btn btn-primary" data-dismiss="modal">Ingresar</button>
                            <button id="modalCerrarFicha" type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                        </div>

                    </div>

                </form>

            </div>
        </div>
    </div>




    <!-- Formulario Modal Ficha Paciente Tratamiento -->
    <div class="modal" id="myModalTratamiento">

        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">

                    <div class="row">

                        <div class="col-sm-10">
                            <h4 id="titTratamiento" class="modal-title">Tratamientos y Sesiones - </h4>
                        </div>

                        <div class="col-sm-1">
                            <button id="btnMenos" type="button" class="btn btn-info btn-sm" data-dismiss="modal"><<</button>

                        </div>

                        <div class="col-sm-1">

                            <button id="btnMas" type="button" class="btn btn-info btn-sm" data-dismiss="modal">>></button>
                        </div>

                    </div>

                </div>

                <form id="formTratam">

                    <!-- Campos ocultos para poner el ID -->
                    <input type="hidden" id="idPacTrat" name="idPacTrat">
                    <input type="hidden" id="idTratam" name="idTratam">
                    <input type="hidden" id="idEstado" name="idEstado">
                    <input type="hidden" id="idAccion" name="idAccion">
                    <input type="hidden" id="idSesion" name="idSesion">
                    <input type="hidden" id="sesionDesde" name="sesionDesde">
                    <input type="hidden" id="sesionCantidad" name="sesionCantidad">

                    <!-- Modal body -->
                    <div class="modal-body">

                        <div class="row">


                            <div id="datosSesion" class="col-sm-12">

                                <table id="tablaSesion" class="table table-hover">
                                    <theader>

                                        <tr id="recordHeadSesion">
                                            <td id="txtCheckSesion"> </td>
                                            <td id="txtFechaSesion">Fecha</td>
                                            <td id="txtTituloSesion">Detalle Sesion</td>
                                        </tr>

                                    </theader>

                                    <tbody id="tblRegSesion">

                                    </tbody>

                                </table>

                                <div id="ingSesion">

                                    <div class="row">

                                        <div class="col-sm-3">
                                            <label class="text-danger" for="fecha">*Fecha</label>
                                            <div style="width: 120px;" class="input-group date fj-date">
                                                <input id="fecha_sesion" name="fecha" type="text" class="form-control"> <span class="input-group-addon"> <i class = "glyphicon glyphicon-th" > </i> </span>
                                            </div>
                                        </div>

                                        <div class="col-sm-9">
                                            <label class="text-danger" for="usr">*Sesion</label>
                                            <input type="text" class="form-control" id="datoSesion">
                                        </div>


                                    </div>

                                </div>


                            </div>

                            <div id="datosTratGrilla" class="col-sm-5">

                                <button id="btnBuscarTrat" type="button" class="btn btn-primary" data-dismiss="modal">Buscar</button>
                                <button id="btnCrearTrat" type="button" class="btn btn-primary" data-dismiss="modal">Crear</button>
                                <button id="btnVerTrat" type="button" class="btn btn-primary" data-dismiss="modal">Ver</button>
                                <button id="btnCerrarTrat" type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                                <br>

                                <table id="tablaTrat" class="table table-hover">
                                    <theader>

                                        <tr id="recordHead">
                                            <td id="txtCheck"> </td>
                                            <td id="txtFecha">Fecha Tratam</td>
                                            <td id="txtTitulo">Titulo Corto</td>
                                        </tr>

                                    </theader>

                                    <tbody id="tblRegTrat">

                                    </tbody>

                                </table>


                            </div>

                            <div id="datosTrat" class="col-sm-7">
                                <label class="text-danger" for="fecha">*Fecha Inicio</label>
                                <div style="width: 120px;" class="input-group date fj-date">
                                    <input id="fecha_desde" name="fecha" type="text" class="form-control"> <span class="input-group-addon"> <i class = "glyphicon glyphicon-th" > </i> </span>
                                </div>
                                <label class="text-danger" for="usr">*Titulo Corto</label>
                                <input type="text" class="form-control" id="titCorto">
                                <label class="text-danger" for="usr">*Tratamiento</label>
                                <textarea class="form-control" rows="5" cols="20" id="tratamiento"></textarea>
                                <label class="text-danger" for="usr">Comentario Cierre</label>
                                <input type="text" class="form-control" id="comCierre">
                            </div>

                        </div>

                        <br>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button id="btnIngSesionTrat" type="button" class="btn btn-primary" data-dismiss="modal">Ingresar</button>
                            <button id="btnDelSesionTrat" type="button" class="btn btn-danger" data-dismiss="modal">Eliminar</button>
                            <button id="btnSesionTrat" type="button" class="btn btn-primary" data-dismiss="modal">Sesiones</button>
                            <button id="btnGrabarTrat" type="button" class="btn btn-primary" data-dismiss="modal">Grabar</button>
                            <button id="btnSalirTrat" type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                        </div>

                    </div>

                </form>

            </div>
        </div>
    </div>

</body>

</html>

<script src="js/pacientes.js"></script>
<script src="js/antecedentes.js"></script>
<script src="js/tratamientos.js"></script>
